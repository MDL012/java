<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Monster.css">
    <title>Document</title>
</head>
<body>
    <div class="namespace">
        <H1>Monster Slayer</H1>
    </div>
    <div class="monsterHP">
        <h2>Monster Health</h2>
        <p>100</p>
        <div class="monsterHPSpase"></div>
        <div class="monsterHPFill"></div>
    </div>
    <div class="playerHP">
        <h2>Your Health</h2>
        <p>100</p>
        <div class="playerHPSpase"></div>
        <div class="playerHPFill"></div>
    </div>
    <div class="buttons">
        <button>ATTACK</button>
        <button>SPECIAL ATTACK</button>
        <button>HEAL</button>
        <button>SURRENDER</button>
    </div>
    <div class="log">
        <h2>Battle Log</h2>
    </div>
</body>
</html>
