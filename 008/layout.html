<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container border">
        <div class="row border m-2">
            <div class="col border m-2">
                Column1
            </div>
            <div class="col border m-2">
                Column2
            </div>
            <div class="col border m-2">
                Column3
            </div>
        </div>
    </div>

    <div class="container bg-info">
        <div class="row m-2">
            <div class="col m-2 bg-primary text-light">
                Column1
            </div>
            <div class="col m-2 bg-primary text-light">
                Column2
            </div>
            <div class="col m-2 bg-primary text-light">
                Column3
            </div>
        </div>
    </div>

    <div class="container border overflow-auto">
        <div class="row border m-2 overflow-auto">
            <div class="col-lg border m-2">
                Column1
            </div>
            <div class="col-lg border m-2">
                Column2
            </div>
            <div class="col-lg border m-2">
                Column3
            </div>
        </div>
        <div class="row border m-2 overflow-auto">
            <div class="col-xl border m-2">
                Column1
            </div>
            <div class="col-xl border m-3">
                Column2
            </div>
            <div class="col-xl border m-4">
                Column3
            </div>
        </div>
    </div>
    <div class="container overflow-auto bg-secondary">
        <div class="row m-2 overflow-auto bg-danger text-light">
            <div class="col-md m-2 bg-primary">
                Column1
            </div>
            <div class="col-md m-2 bg-success">
                Column2
            </div>
            <div class="col-md m-2 bg-primary">
                Column3
            </div>
        </div>
        <div class="row m-2 overflow-auto bg-warning text-dark">
            <div class="col-xl m-2 bg-info">
                Column1
            </div>
            <div class="col-xl m-2 bg-success">
                Column2
            </div>
            <div class="col-xl m-2 bg-info">
                Column3
            </div>
        </div>
    </div>
</body>
</html>

<style>
    .container{
        height: 30vh;
    }
</style>
