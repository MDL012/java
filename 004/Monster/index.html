<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: monsterHP + '%'}"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: playerHP + '%'}"></div>
        </div>
      </section>
      <section id="controls">
        <button @click="playerActionAttack">ATTACK</button>
        <button @click="playerActionSpecialAttack">SPECIAL ATTACK</button>
        <button @click="playerActionHeal">HEAL</button>
        <button  @click="playerSurrender">SURRENDER</button>
      </section>
      <section id="controls" >
        <h2>{{ winner }}</h2>
        <button @click="">NEW GAME</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
            <li v-for="log in logs"> {{log}} </li>
        </ul>
      </section>
    </div>
  </body>
</html>
